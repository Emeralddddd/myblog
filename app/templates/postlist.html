{% extends 'layout.html' %}
{% block header %}
    <header class="masthead" style="background-image: url({{ header.img }})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>{{ header.title }}</h1>
                        <span class="subheading">{{ header.subTitle }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post?id={{ post.id }}">
                            <h2 class="post-title">
                            </h2>
                            <h3 class="post-subtitle">
                                {{ post.body }}
                            </h3>
                        </a>
                        <p class="post-meta">Posted by
                            <a href="#">{{ post.user_id }}</a>
                            on {{ post.timestamp }}</p>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
    <ul class="pager">
        <li><a href="{{ prev_url }}">Previous</a></li>
        <li><a href="{{ next_url }}">Next</a></li>
    </ul>
{% endblock %}
